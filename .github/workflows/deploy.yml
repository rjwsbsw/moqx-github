# .github/workflows/deploy.yml
# Basic CI/CD Pipeline fÃ¼r moqx - Level 1

name: ðŸš€ Deploy moqx to Azure

on:
#   push:
#     branches: [main]
#     paths-ignore:
#       - 'README.md'
#       - 'docs/**'
  workflow_dispatch:  # Manuell auslÃ¶sbar fÃ¼r Tests
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  # Konstante Werte (kÃ¶nnen spÃ¤ter in Secrets)
  WEBAPP_NAME: moqxapp
  ACR_NAME: moqxregistry  
  ACR_IMAGE_NAME: moqx
  REGION: germanywestcentral
  SQL_SERVER_NAME: saengersql
  SQL_ADMIN_USER: saengeradmin
  SQL_DB_NAME: quizdb01

jobs:
  # Job 1: Build und Test
  build:
    name: ðŸ—ï¸ Build Container
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: ðŸ”‘ Login to Azure Container Registry
      run: |
        az acr login --name $ACR_NAME
    
    - name: ðŸ—ï¸ Build and Push Container Image
      run: |
        # Image mit Build-Nummer taggen
        IMAGE_TAG="${{ github.sha }}"
        FULL_IMAGE="${ACR_NAME}.azurecr.io/${ACR_IMAGE_NAME}:${IMAGE_TAG}"
        LATEST_IMAGE="${ACR_NAME}.azurecr.io/${ACR_IMAGE_NAME}:latest"
        
        echo "Building image: $FULL_IMAGE"
        
        # Build mit beiden Tags
        docker build \
          --tag $FULL_IMAGE \
          --tag $LATEST_IMAGE \
          .
        
        # Push beide Tags
        docker push $FULL_IMAGE
        docker push $LATEST_IMAGE
        
        # Image-Namen fÃ¼r nÃ¤chsten Job speichern
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
        echo "FULL_IMAGE=${FULL_IMAGE}" >> $GITHUB_ENV
    
    - name: ðŸ§ª Basic Container Test
      run: |
        # Schneller Rauchtest: Container startet ohne Fehler?
        LATEST_IMAGE="${ACR_NAME}.azurecr.io/${ACR_IMAGE_NAME}:latest"
        echo "Testing image: $LATEST_IMAGE"
        
        # Container 5 Sekunden laufen lassen
        # Nur prÃ¼fen ob Container gebaut werden kann
        docker run --rm --entrypoint="" $LATEST_IMAGE python --version
        docker run --rm --entrypoint="" $LATEST_IMAGE ls -la /app/
        echo "âœ… Container structure looks good"

  # Job 2: Deploy to Azure
  deploy:
    name: ðŸŒ Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment: production  # GitHub Environment fÃ¼r Approval
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: ðŸ“Š Show Deployment Info
      run: |
        echo "ðŸŽ¯ Deploying to Environment: production"
        echo "ðŸ—ï¸ Resource Group: ${{ secrets.RESOURCE_GROUP }}"
        echo "ðŸŒ Region: $REGION"
        echo "ðŸ“¦ Image: ${ACR_NAME}.azurecr.io/${ACR_IMAGE_NAME}:latest"
        echo "ðŸ—„ï¸  Database: ${SQL_SERVER_NAME}.database.windows.net/${SQL_DB_NAME}"
    
    - name: ðŸ”§ Prepare Deployment Script
      run: |
        # Deploy-Script fÃ¼r GitHub Actions vorbereiten
        chmod +x ./scripts/deploy-azure.sh
        
        # Environment Variables exportieren
        export RESOURCE_GROUP="${{ secrets.RESOURCE_GROUP }}"
        export SQL_ADMIN_PASSWORD="${{ secrets.SQL_ADMIN_PASSWORD }}"
        export IMAGE_TAG="${{ github.sha }}"
        
        echo "âœ… Environment prepared"
    
    - name: ðŸš€ Run Deployment
      run: |
        ./scripts/deploy-azure.sh
      env:
        RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
        SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
        IMAGE_TAG: ${{ github.sha }}
        
    - name: ðŸ¥ Health Check
      run: |
        echo "ðŸ” Checking application health..."
        
        # Warten bis App hochgefahren ist
        sleep 30
        
        APP_URL="https://${WEBAPP_NAME}.azurewebsites.net"
        echo "Testing URL: $APP_URL"
        
        # Einfacher HTTP-Check
        if curl -s -o /dev/null -w "%{http_code}" $APP_URL | grep -q "200\|301\|302"; then
          echo "âœ… Application is healthy!"
          echo "ðŸŒ App URL: $APP_URL"
        else
          echo "âŒ Health check failed!"
          echo "ðŸ” Checking Azure logs..."
          az webapp log tail --name $WEBAPP_NAME --resource-group ${{ secrets.RESOURCE_GROUP }} || true
          exit 1
        fi
    
    - name: ðŸ“ Deployment Summary
      if: always()
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¯ Environment | production |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ“¦ Image Tag | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŒ App URL | https://${WEBAPP_NAME}.azurewebsites.net |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ• Deployed At | $(date -u) |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ‘¤ Triggered By | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ job.status }}" == "success" ]; then
          echo "| âœ… Status | Successful |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| âŒ Status | Failed |" >> $GITHUB_STEP_SUMMARY
        fi
